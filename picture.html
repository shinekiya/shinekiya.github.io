<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的相册</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-family: "Helvetica Neue", sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>
  <h1>我的相册</h1>
  <div class="gallery">
    <!-- 请替换为你的相册图片，并确保图片存放在 img 目录下 -->
    <img src="img\illust_127295445_20250326_235616.jpg" alt="照片1" loading="lazy" onclick="showImage(this.src)">
    <img src="img\1741660383187.jpg" alt="照片2" loading="lazy" onclick="showImage(this.src)">
    <img src="img\1741660317195.jpg" alt="照片3" loading="lazy" onclick="showImage(this.src)">
  </div>

  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center;">
    <img id="bigImage" src="" style="max-width:90%; max-height:90%;">
  </div>

  <script src="js\script.js"></script>

</body>
</html>
